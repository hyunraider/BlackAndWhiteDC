<template name="show">
	{{>navigation}}
	{{#if isAdmin}}
		{{>showpost}}
	{{/if}}
	<div class="row">
		<div class="col-sm-5 col-sm-offset-1" style="color: white; margin-right: 5px;">
			<h2>Current Works</h2>
			<p>If youâ€™re in the DC area and want to see my work in person, I regularly have photographs displayed and for sale. Currently, I have work for sale at several local coffee shops. Please go enjoy coffee, support local businesses, and buy art- all at once. </p>
			{{#each showCurrent}}
			{{>showing}}
			{{/each}}
		</div>
		<div class="col-sm-5" style="margin-left: 5px; color: white;">
			<h2>Upcoming Shows</h2>
			{{#each showUpcoming}}
				{{>showing}}
			{{/each}}
			<h2>Awards</h2>
			{{#each showAwards}}
				{{>showing}}
			{{/each}}
		</div>
	</div>
	{{>footer}}
</template>

<template name="showpost">
	<div class="well well-lg">
	    <form id="submitShow">
	      <p>Instructions: For current works/upcoming shows enter name, address, link to website, and description. For Upcoming Shows specifically, you may choose to enter the time and date as part of the description. For Awards, just input the name and description.</p>
	      <div class="form-group">
	        <label for="inputShow">Name</label>
	        <input type="text" class="form-control" id="inputShow" placeholder="Name">
	      </div>
	      <div class="form-group">
	        <label for="inputAddress">Address</label>
	        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
	      </div>
	      <div class="form-group">
	        <label for="inputWebsite">Link to Website</label>
	        <input type="text" class="form-control" id="inputWebsite" placeholder="www.example.com">
	      </div>
	      <div class="form-group">
	        <label for="inputDescription">Description</label>
	        <input type="text" class="form-control" id="inputDescription" placeholder="">
	      </div>
	      <div class="form-group">
		      <label>Type of Post</label>
		      <select>
		      	<option value="1">Current Works</option>
		      	<option value="2">Upcoming Shows</option>
		      	<option value="3">Awards</option>
		      </select>
	  	  </div>
	      <div class="form-group">
	      	<label>Image (Optional)</label>
	      	<input type="file" id="userimage" name="userimage"/>
	  	  </div>
	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
  	</div>
</template>

<template name="showing">
	<div class="container-fluid" style="border: 2px white solid; color: white; width: 100%">
		<span style="font-weight: bold;">Show Name</span>
		<br>
		{{#if this.image}}
		<img src="#" class="img img-responsive">
		{{/if}}
		<br>
		<span>206 E. Peabody Dr, Champaign, IL 61820</span>
		<br>
		<span><a href="#">www.austinbae.com</a></span>
		<br>
		<span>This is an example show that really doesn't mean anything.</span>
	</div>
</template>
